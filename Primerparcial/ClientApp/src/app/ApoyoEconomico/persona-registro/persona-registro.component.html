<section class="form-Registro">
    <h1 align="center">Registro de Personas</h1>      
<section class="form-Registro1">
    <div class="form-group">
        <label>Identificacion</label>
        <input class="controls" type="text"  name="identificacion"  [(ngModel)]="apoyo.persona.identificacion" class="form-control" />
    </div>
    <div class="form-group">
        <label>Nombres</label>
        <input class="controls" type="text"  name="nombres"  [(ngModel)]="apoyo.persona.nombres" class="form-control" />
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input class="controls" type="text"  name="apellidos"  [(ngModel)]="apoyo.persona.apellidos" class="form-control" />
    </div>
    <div class="form-group">
        <label>sexo</label>
        <input class="controls" type="text"  name="sexo"  [(ngModel)]="apoyo.persona.sexo" class="form-control" />
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input class="controls" type="number"  name="edad"  [(ngModel)]="apoyo.persona.edad" class="form-control" />
    </div>
</section>

<section class="form-Registro2">
    <div class="form-group">
        <label>Departamento</label>
        <input class="controls" type="string"  name="departamento"  [(ngModel)]="apoyo.departamento" class="form-control" />
    </div>
    <div class="form-group">
        <label>Ciudad</label>
        <input class="controls" type="string"  name="ciudad"  [(ngModel)]="apoyo.ciudad" class="form-control" />
    </div>
    <div class="form-group">
        <label>Valor apoyo</label>
        <input class="controls" type="number"  name="valorApoyo"  [(ngModel)]="apoyo.valorApoyo" class="form-control" />
    </div>
    <div class="form-group">
        <label>Modalidad</label>
        <input class="controls" type="string"  name="modalidad"  [(ngModel)]="apoyo.modalidad" class="form-control" />
    </div>
    <div class="form-group">
        <label>Fecha</label>
        <input class="controls"  type="Date"  name="fecha"  [(ngModel)]="apoyo.fecha" class="form-control" />
    </div>
</section>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg btn-block"(click)="add()">Register</button>
                            <button class="btn btn-secondary btn-lg btn-block" type="reset">Cancel</button>
                        </div>

</section>
